<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAVI - Dashboard</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-brand">PAVI</div>
      <ul>
        <li><a href="home.html" class="active">Dashboard</a></li>
        <li><a href="../tracking/tracking.html">Track Usage</a></li>
        <li><a href="../tips/tips.html">Water Tips</a></li>
        <li><button onclick="logout()" class="logout-btn">Logout</button></li>
      </ul>
    </nav>

    <div class="dashboard">
      <h1>Welcome to Your Water Dashboard</h1>

      <div class="stats-container">
        <div class="stat-card">
          <h3>Today's Usage</h3>
          <p class="stat-value">45 L</p>
        </div>
        <div class="stat-card">
          <h3>Weekly Average</h3>
          <p class="stat-value">320 L</p>
        </div>
        <div class="stat-card">
          <h3>Water Saved</h3>
          <p class="stat-value">120 L</p>
        </div>
      </div>

      <div class="usage-chart">
        <h2>Weekly Usage Overview</h2>
        <canvas id="waterChart"></canvas>
      </div>
    </div>

    <!-- <script src="loginsignup.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="home.js"></script>
  </body>
</html>
