<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAVI Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        /* Header styles */
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        header nav ul li {
            display: inline;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
        }

        /* Main content styles */
        .main-content {
            padding: 20px;
        }

        /* Quick controls section */
        .quick-controls-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Quick controls grid */
        .quick-controls-grid {
            display: flex;
            gap: 20px;
        }

        /* Quick control card */
        .quick-control-card {
            background-color: #e9ecef;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .quick-control-card:hover {
            transform: scale(1.05);
        }

        /* Icon styles */
        .quick-control-card i {
            color: #007bff;
            font-size: 3em;
            margin-bottom: 10px;
        }

        /* Title styles */
        .quick-control-title {
            color: #343a40;
            font-size: 1.2em;
            margin: 0;
        }

        /* Graphs section */
        .graphs-section {
            margin-top: 20px;
        }

        /* Graph card */
        .graph-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .graph-card h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>PAVI</h1>
        <nav>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#electricity">Electricity</a></li>
                <li><a href="#water">Water</a></li>
                <li><a href="#settings">Settings</a></li>
                <li><a href="#logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-content">
        <div class="quick-controls-section">
            <div class="quick-controls-grid">
                <div class="quick-control-card" id="electricity-button">
                    <i class="fas fa-bolt"></i>
                    <h3 class="quick-control-title">Electricity</h3>
                </div>
                <div class="quick-control-card" id="water-button">
                    <i class="fas fa-water"></i>
                    <h3 class="quick-control-title">Water</h3>
                </div>
            </div>
        </div>
        <div class="graphs-section">
            <div class="graph-card">
                <h3>Today's Electricity Usage</h3>
                <p>8.2 kWh</p>
                <p>15% vs yesterday</p>
            </div>
            <div class="graph-card">
                <h3>Today's Water Usage</h3>
                <p>45 L</p>
                <p>12% vs yesterday</p>
            </div>
        </div>
    </div>
</body>
</html>
